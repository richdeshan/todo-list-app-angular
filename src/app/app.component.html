<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Todo App Page</title>
    <style>
      .form-control {
        border: 1px solid black !important;
      }

      .rounded-btn {
        border-radius: 20px;
      }
    </style>
    <script>
      var totitems = [
        { item: "Market", tags: ["general", "market"] },
        { item: "Scrum Meeting", tags: ["meeting", "calls"] },
        { item: "Interview", tags: ["calls"] },
        { item: "Scrum Ticket", tags: ["work", "defect"] },
        { item: "Wpork On defect", tags: ["defect"] },
      ];
      var myString = "work,defect";
      var arrr = ["defect", "calls"];
      const myArrayFiltered = totitems.filter((el) => {
        return arrr.some((f) => {
          return el.tags.includes(f);
        });
      });
      console.log(myArrayFiltered);
      debugger;
    </script>
  </head>

  <body>
    <div class="container pt-3">
      <div class="mt-2 p-1 bg-success text-white rounded text-center">
        <h1>ToDo App</h1>
      </div>
      <div class="row">
        <div class="col-5 pt-2">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="taskObj.taskName"
            placeholder="Task Name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-2">
          <textarea
            class="form-control"
            rows="3"
            [(ngModel)]="taskObj.taskDescription"
            placeholder="Task Description"
          ></textarea>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-2">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="taskObj.dueDate"
            placeholder="Due Date"
          />
        </div>
        <div class="col">
          <button class="btn btn-success" (click)="addTask()">Add Task</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-12">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th><strong>No.</strong></th>
                <th><strong>Task Name</strong></th>
                <th><strong>Task Description</strong></th>
                <th><strong>Due Date</strong></th>
                <th class="text-center"><strong>Tags</strong></th>
              </tr>
            </thead>
            <tbody>
              @for (item of taskList; track 'itemId') {
              <tr>
                <td style="text-align: center">{{ $index + 1 }}</td>
                <td>
                  <div class="row">
                    <div class="col-1">
                      <input type="checkbox" />
                    </div>
                    <div class="col-6">{{ item.taskName }}</div>
                    <div class="col-4 text-end"></div>
                  </div>
                </td>
                <td>
                  <div class="row">
                    <div class="col-6">{{ item.taskDescription }}</div>
                    <div class="col-4 text-end"></div>
                  </div>
                </td>
                <td>{{ item.dueDate | date : "dd-MM-yyyy" }}</td>
                <td class="text-center">
                  <button
                    class="btn btn-danger btn-sm rounded-btn"
                    (click)="onDelete(item.itemId)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
